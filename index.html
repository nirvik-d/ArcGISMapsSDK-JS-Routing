<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <title>ArcGIS Maps SDK for JavaScript Tutorials: Routing</title>

    <!--Authorization-->
    <script type="module" src="src/auth.js"></script>

    <!-- Load Calcite components from CDN -->
    <script
      type="module"
      src="https://js.arcgis.com/calcite-components/3.0.3/calcite.esm.js"
    ></script>

    <!-- Load the ArcGIS Maps SDK for JavaScript from CDN -->
    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.32/esri/themes/light/main.css"
    />
    <script src="https://js.arcgis.com/4.32/"></script>

    <!-- Load Map components from CDN-->
    <script
      type="module"
      src="https://js.arcgis.com/map-components/4.32/arcgis-map-components.esm.js"
    ></script>
  </head>

  <body>
    <arcgis-map basemap="arcgis/navigation" center="135.5023,34.6937" zoom="11">
      <arcgis-zoom position="top-left"></arcgis-zoom>
    </arcgis-map>
    <!-- <script type="module" src="src/routing&directions.js"></script> -->
    <script type="module" src="src/service-areas.js"></script>
  </body>
</html>
